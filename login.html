<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<link rel="stylesheet" type="text/css" href="dist/css/bootstrap.css">
	<script type="text/javascript" src="dist/js/jquery.min.js"></script>
	<script type="text/javascript" src="dist/js/bootstrap.min.js"></script>
	<style type="text/css">
		html {
			background:url(http://pic1.win4000.com/wallpaper/f/579073fe0c543.jpg) no-repeat center center fixed;
			-webkit-background-size: cover;
			-moz-background-size: cover;
			-o-background-size: cover;
			background-size: cover;
		}
		#form1{
			width:450px;
			height:500px;
			margin:100px 433px 0 433px;
			float:left;
			background:white;
			border-radius:15px;

		}
	</style>
</head>
<body id="b1">
	<!-- 表单 begin -->
	<form class="form-horizontal" role="form" id="form1">
		<div class="form-group">
			<label class="col-sm-2 control-label" for="zhanghao">账号：</label>
			<div class="col-sm-4">
				<input type="text" class="form-control" placeholder="..." id="zhanghao">
			</div>
		</div>
		<div class="form-group">
			<label for="mima" class="col-sm-2 control-label">密码：</label>
			<div class="col-sm-4">
				<input type="password" class="form-control" id="mima" placeholder="...">
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<button type="submit" class="btn btn-success" id="login">提交</button>
			</div>
		</div>
	</form>
	<!-- 表单 end -->
	<script type="text/javascript">
		$(function(){
			var $html=" ";
			$("#login").click(function(){
				if($("#zhanghao").val()=="1" && $("#mima").val()=="1"){
					// window.location="index.html";	
					window.open("index.html");
					// $(this).href("index.html");	
				}else{
					$html += "<div class='alert alert-danger' role='alert'>输入的账号密码错误!!!</div>";
					$("#b1").append($html);
				}
			})
		})
	</script>
</body>
</html>
